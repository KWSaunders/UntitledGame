<!DOCTYPE html>
<html>
<header>
    <title>Untitled Game</title>
</header>

<body>

    <h3>Untitled Game</h3>
	

	<body>
	
	<p> Players Online: </p>
	<p id="playerCount"></p>
	
	<p> Gold: </p>
	<img id="coins" width="40" height="40" src="coins.png" alt="Gold coins">
	<p id="gold"></p>
	
	<p> Playtime: </p>
	<p id="timePlayed"></p>

    <style>
        label {
            display: block;
            font: .9rem 'Fira Sans', sans-serif;
        }

        input[type='submit'],
        label {
            margin-top: 1rem;
        }
    </style>

    <p>Enter your username and password</p>

    <div>
        <label for="myUsername">Username:</label>
        <input type="text" id="myUsername" value="">
    </div>

    <div>
        <label for="myPassword">Password:</label>
        <input type="password" id="myPassword" value=""><br>
    </div>
	
	<p id="loginResponse"></p>

    <button id='login'>Sign in</button>
    <button id="create"> New Account</button>
	<button id="logout"> Logout</button>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
